<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erick Campos - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img class="rotate" src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            id="userPhoto"
            src="https://github.com/camposerick.png"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="userName">Érick Campos</h1>

        <a id="userLink" href="https://github.com/camposerick" target="_blank">
          <img src="images/github.svg" alt="github" />
          <span id="userLogin">camposerick</span>
        </a>

        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/camposerick/" target="_blank">
              <img src="images/linkedin.svg" alt="ícone linkedin" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/camposerick_" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/erick.aguero.7/" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/_erickcampos" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
